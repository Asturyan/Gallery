{*
A gallery image upload form

Parameters:
    parentId        = Image parent id, ex: gallery id

*}

<div class="image-manager" >
    <form action="{url path="/admin/module/Gallery/image/$parentId/save-ajax"}" class="dropzone" id="images-dropzone" enctype="multipart/form-data">
        <div class="fallback">
            <input name="file" type="file" />
            <button type="submit" class="btn btn-info btn-upload"><span class="glyphicon glyphicon-send"></span> {intl l="Send files"}</button>
        </div>

        <div class="btn-browse hide">
            {intl l="Drop files to upload"}
            <span>Or</span>
            <button type="button" class="btn btn-info btn-upload"><span class="glyphicon glyphicon-upload"></span> {intl l="Browse files"}</button>
        </div>


    </form>

    <div class="existing-image">
        {include file='includes/gallery-image-upload-list-ajax.html'}
    </div>

</div>

<script>
    var imageDropZoneUrl = "{url path="/admin/module/Gallery/image/$parentId/save-ajax"}";
    var imageListUrl = "{url path="/admin/module/Gallery/image/$parentId/list-ajax"}";
    var imageReorder = "{url path="/admin/module/Gallery/image/$parentId/update-position"}";
    var imageListErrorMessage = "{intl l='Can\'t load images, please refresh this page.'}";
    var imageReorderErrorMessage = "{intl l='Can\'t reorder images, please refresh this page.'}";
</script>
